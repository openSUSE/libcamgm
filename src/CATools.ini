[_GENERAL_]
FILENAME = CATools
INCLUDE = <<EOT
<blocxx/Array.hpp>
<blocxx/String.hpp>
<blocxx/Map.hpp>
EOT

[listCA]
PNAME = OPENSSL::CATools::listCA
CPPNAME = listCA
RETURN = blocxx_parray,blocxx_string

[nextSerial]
PNAME = OPENSSL::CATools::nextSerial
CPPNAME = nextSerial
RETURN = blocxx_string
PARAMS = blocxx_string

[listCertificates]
PNAME = OPENSSL::CATools::listCertificates
CPPNAME = listCertificates
RETURN = blocxx_parray,blocxx_pmap,blocxx_string
