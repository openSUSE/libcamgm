PARAMS =<<EOT
blocxx_string
blocxx_pmap,blocxx_string
EOT

[addCAM]
PNAME = OPENSSL::CATools::addCAM
CPPNAME = addCAM
RETURN = cpp_bool
PARAMS =<<EOT
blocxx_string
blocxx_pmap,blocxx_string
EOT

[delCAM]
PNAME = OPENSSL::CATools::delCAM
CPPNAME = delCAM
RETURN = cpp_bool
PARAMS =<<EOT
blocxx_string
blocxx_pmap,blocxx_string
EOT


